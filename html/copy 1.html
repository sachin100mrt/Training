<!DOCTYPE html>
<html>

<head>
    <title>HTML table</title>
</head>

<body>
    <table border="1" width="100%">
        <tr>
            <td colspan="6" height="30">hello</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" height="50">hello</td>
            <td rowspan="2" colspan="2" height="50">hello 1</td>
            <td rowspan="2" colspan="2" height="50">hello 2</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="1" colspan="6" height="30">hello</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="2" height="30">hello</td>
            <td rowspan="1" colspan="4">hello</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="2" height="30">hello</td>
            <td rowspan="3" colspan="2">hello</td>
            <td rowspan="1" colspan="2">hello</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="2" height="30">hello</td>
            <td rowspan="1" colspan="2">hello</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="2" height="30">hello</td>
            <td rowspan="1" colspan="2">hello</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="4" height="30">hello</td>
            <td rowspan="1" colspan="2">hello</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="3" height="30">hello</td>
            <td rowspan="1" colspan="3">hello</td>
        </tr>
        <tr>
            <td>Hello</td>
            <td colspan="4">HelloHelloHelloHelloHelloHello HelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHello</td>
            <td>Hello</td>
           
        </tr>
    </table>
</body>
</html>
