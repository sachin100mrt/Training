<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <title>Form With Using BOOTSTRAP</title>
        <script src="./../javascript/student registration form.js"></script>
</head>
<body class="container">
    <fieldset class="border border-dark rounded p-5 ml-1 bg-light">
        <legend class="w-auto bg-warning" >Student Registration Form</legend>
         <!----Name of Student---->
         <form id="myform" action="/action_page.php">
         <div class="form-row ">
            <div class="col-md-2 text-info mt-2">
            <label for="validationcustom02">FIRST NAME</label>
            </div>
           <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-sucess" id="validationcustom02" placeholder="Student First Name" value="" required>
            </div>
            <div class="form-row">
                <div class="col-md-2 text-info mt-2 ">
                    <label for="validationcustom02">LAST NAME</label>
                    </div>
            <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-sucess" id="validationcustom02" placeholder="Student Last Name" value="" required>
            </div>
<!---------Date Of Birth------>
<div class="form-row">
    <div class="col-md-2 text-info mt-2">
        <label for="validationcustom02">DATE OF BIRTH</label>
        </div>
         <input type="date" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
         border border-dark ml-4 mr-5 text-sucess">
              </div>
        <!----EMail Address ID---->
        <div class="form-row">
            <div class="col-md-2 text-info mt-2">
            <label for="validationcustom02">EMAIL ID</label>
            </div>
            <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
                border border-dark ml-4 mb-2 text-sucess" id="validationcustom02" placeholder="E-Mail Address ID" value="" required>
            </div>
    <!----Mobole NO---->
    <div class="form-row">
        <div class="col-md-2 text-info mt-2">
        <label for="validationcustom02">MOBILE NO.</label>
        </div>
            <input type="number" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-sucess" id="validationcustom02" placeholder="Enter your Mobile Number" value="" required>
        </div></div>
<!----Gender---->
<div class="form-row">
    <div class="col-md-2 text-info mt-2">
    <label for="validationcustom02">GENDER</label></div>
    <div class="col-md-9 mb-2 form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
    border border-dark ml-4 mb-2 text-sucess" >
    <div class="radio ml-5"></div>
                <label class="radio-inline"><input type="radio">Male</label>
                <div class="radio ml-5"></div>
                <label class="radio-inline"><input type="radio">Female</label>
                <div class="radio ml-5"></div>
                <label class="radio-inline"><input type="radio">Others</label>
              </div></div>
<!------Address------>
            <div class="form-row">
                <div class="col-md-2 text-info mt-2">
                <label for="validationcustom02">ADDRESS</label>
                </div>
                <textarea class= " form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
                        border border-dark ml-4 mb-2 text-sucess" rows="1" id="validationcustom02" 
                        placeholder="Write Your Residental Address" value="" required></textarea>
                  </div>
    <!----City---->
    <div class="form-row">
        <div class="col-md-2 text-info mt-2">
        <label for="validationcustom02">NAME OF CITY</label>
        </div>
        <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-sucess" id="validationcustom02" placeholder="City" value="" required>
        </div>
    <!----Pincode---->
    <div class="form-row">
         <div class="col-md-2 text-info mt-2">
        <label for="validationcustom02">PINCODE OF CITY</label>
        </div>
        <input type="number" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-sucess" id="validationcustom02" placeholder="Pincode Of City" value="" required>
    </div>
<!----State---->
<div class="form-row">
    <div class="col-md-2 text-info mt-2">
    <label for="validationcustom02">STATE</label>
    </div>
    <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
    border border-dark ml-4 mb-2 text-sucess" id="validationcustom02" placeholder="State" value="" required>
</div>
<!----Country---->
<div class="form-row">
    <div class="col-md-2 text-info mt-2">
    <label for="validationcustom02">COUNTRY</label>
    </div>
    <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-sucess" id="validationcustom02" placeholder="Country" value="" required>
</div>
<!----Hobbies---->
<div class="form-row">
    <div class="col-md-2 text-info mt-2">
    <label for="validationcustom02">HOBBIES</label></div>
    <div class="col-md-9 mb-2 form-control input-group input-group-prepend input-group-text 
    border border-dark ml-4 mb-2 text-sucess" >
            <div class="checkbox ml-5"></div>
            <label class="checkbox-inline"><input type="checkbox" aria-label="checkbox for following text input">Drawing</label>
            <div class="checkbox ml-5"></div>
            <label class="checkbox-inline"><input type="checkbox" aria-label="Radio button for following text input">Singing</label>
              <div class="checkbox ml-5"></div>
              <label class="checkbox-inline"><input type="checkbox" aria-label="Radio button for following text input">Dancing</label>
              <div class="checkbox ml-5"></div>
              <label class="checkbox-inline"><input type="checkbox" aria-label="Radio button for following text input">Playing</label>
              <div class="checkbox ml-5"></div>
              <label class="checkbox-inline"><input type="checkbox" aria-label="Radio button for following text input">Others</label>
              </div></div>
                <input type="button" class="btn btn-success btn btn-default rounded-pill border border-dark" 
                onclick="myinput()" value="Submit form" >
                        </form>
</fieldset>
</body>

</html>
