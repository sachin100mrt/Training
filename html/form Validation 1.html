<!DOCTYPE html>
<html>

<head>
    <title>FORM VALIDATION</title>
</head>

<body>
    <table border="0" width="60%">
<tr>
    <td align="center"><b><h2><u>FORM VALIDATION</u></h2></b></td> 
</tr>
</table>
<table border="1" width="60%">
    <tr>
        <td width="40%">Name</td>
        <td><input type="text" size="60%" name="Firstname"> 
    </td>
</tr>
<tr>
    <td width="40">Contact No.</td>  
        <td><input type="text" size="60%" id="txtPhoneNo"></td>  
    </tr>
    <tr>
        <td width="40%">City</td>
      <td>
        <select name="dropdown" >
          <option value="New Delhi" selected>New Delhi</option>
          <option value="Gurgoan" selected>Gurgoan</option>
          <option value="Noida" selected>Noida</option>
          <option value="Greater Noida" selected>Greater Noida</option>
          <option value="Meerut" selected>Meerut</option>
          <option value="Ghaziabad" selected>Ghaziabad</option>
        </select>
    </td>
    </tr>
<tr>
    <td width="40%">User Name</td>
    <td><input type="text" size="60%" name="Username"></td>
</tr>
<tr>
   <td width ="40%">User Id</td>
     <td><input type="text" size="60%" id="Userid"></td>
    </tr>
<tr>
    <td width="40%">Password</td>
    <td><input type="text" size="60%" name="password"></td>
</tr>
<tr>
    <td width="40%">Re Type Password</td>
    <td><input type="text" size="60%" name="retypepassword"></td>
</tr>
<tr>
<td width="40%">Gender</td>
    <td>
      <input type="radio" name="gender" value="on">Male
      <input type="radio" name="gender" value="female">Female
      <input type="radio" name="gender" value="other">Other
      </td>
<tr>
    <td width="40%">Programming Skill</td>
    <td>
      <input type="checkbox" name="Java">Java
      <input type="checkbox" name="Android">Android
      <input type="checkbox" name="Html">Html
      <input type="checkbox" name="Bootstrap">Bootstrap
    </td>   
</tr>
<tr>
    <td width="40">Email Id</td>  
        <td><input type="text" size="60%" id="Emailid"></td>
    </tr>
    <tr>
        <td width="40%">College</td>
      <td>
        <select name="dropdown" >
          <option value="Doon University" selected>Doon University</option>
          <option value="Delhi University" selected>Delhi University</option>
          <option value="Noida University" selected>:Noida University</option>
          <option value="Greater Noida University" selected>Greater Noida University</option>
          <option value="Meerut University" selected>Meerut University</option>
          <option value="Ghaziabad University" selected>Ghaziabad University</option>
        </select>
    </td>
    </tr>   
</table>
</body>
</html>
