<body class="container">
    <fieldset class="border border-dark rounded p-5 ml-1 bg-light">
        <legend class="w-auto bg-warning" >Student Registration Form</legend>

        <div class="form-row ">
            <div class="col-md-2 text-info">
            <label for="validationcustom02">FIRST NAME</label>
            </div>
            <div class="col-md-10 mb-2 text-warning">
                <input type="text" class="form-control border border-dark bg-light text-warning" id="validationcustom02" placeholder="Student First Name"
                    value="" required>
            </div>
        </div>
<div class="form-row">
    <div class="col-md-2 text-info">
    <label for="validationcustom02">LAST NAME</label>
    </div>
    <div class="col-md-10 mb-2">
    <input type="text" class="form-control border border-dark bg-light" width="80%" id="validationcustom02" placeholder="Student Last Name" value="" required>
    </div>
    </div>
<!---------Date Of Birth------>
<div class="form-row">
    <div class="col-md-2 text-info">
    <label for="validationcustom02">DATE OF BIRTH</label>    
     </div>
            <div class="col-md-3 mb-2">
            <form action="/action_page.php">
         <!---<label for="date">Date:</label>-->
         <input type="date" class="form-control border border-dark bg-light">
</form>
              </div></div>
            
        <!----EMail Address ID---->
        <div class="form-row">
            <div class="col-md-2 text-info">
            <label for="validationcustom02">EMAIL ID</label>
            </div>
            <div class="col-md-10 mb-2">
                <input type="text" class="form-control border border-dark bg-light" id="validationcustom02" placeholder="E-Mail Address ID" value="" required>
            </div>
        </div>
    <!----Mobole NO---->
    <div class="form-row">
        <div class="col-md-2 text-info">
        <label for="validationcustom02">MOBILE NO.</label>
        </div>
        <div class="col-md-10 mb-2">
            <input type="text" class="form-control border border-dark bg-light" id="validationcustom02" placeholder="Enter your Mobile Number" value="" required>
        </div></div>
<!----Gender---->
<div class="form-row">
    <div class="col-md-2 text-info">
    <label for="validationcustom02">GENDER</label></div>
    <div class="col-md-10 mb-2">
    <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text  border border-dark bg-light">
            <input type="radio" aria-label="Radio button for following text input">
            <span class="ml-1 mb-1">male</span> 
            <div class="ml-3"></div>
              <input type="radio" aria-label="Radio button for following text input">
              <span class="ml-1 mb-1">female</span>
              <div class="ml-3">
              <input type="radio" aria-label="Radio button for following text input">
              <span class="ml-1 mb-1">Others</span>
              </div></div>
              </div></div>
            </div></div>
            <!------Address------>
            <div class="form-row">
                <div class="col-md-2 text-info">
                <label for="validationcustom02">ADDRESS</label>
                </div>
                <div class="col-md-10">
                <div class="input-group input-group-sm mb-2">
                    <div class="input-group-prepend border border-dark bg-light">
                        <span class="input-group-text"></span>
                    </div>
                <textarea class="form-control border border-dark bg-light" aria-label="With textarea">Write Your Residental Address </textarea>
                  </div>
                  </div>
                  </div>
    <!----City---->

        </div>
    </div>

    <div class="form-row">
        <div class="col-md-2 text-info">

        </div>
        <div class="col-md-10 mb-2">
            <input type="text" class="form-control border border-dark bg-light" id="validationcustom02" placeholder="Pincode Of City"
                value="" required>
        </div>
    </div>

<!----State---->
<div class="form-row">
    <div class="col-md-2 text-info">
    <label for="validationcustom02">STATE</label>
    </div>
    <div class="col-md-10 mb-2">
        <input type="text" class="form-control border border-dark bg-light" id="validationcustom02" placeholder="State"
            value="" required>
    </div>
</div>

<!----Country---->
<div class="form-row">
    <div class="col-md-2 text-info">
    <label for="validationcustom02">COUNTRY</label>
    </div>
    <div class="col-md-10 mb-2">
        <input type="text" class="form-control border border-dark bg-light" id="validationcustom02" placeholder="Country"
            value="" required>
    </div>
</div>

<!----Hobbies---->
<div class="form-row">
    <div class="col-md-2 text-info">

    <div class="col-md-10 mb-2">
    <div class="input-group">
        <div class="input-group-prepend ">
          <div class="input-group-text border border-dark bg-light">
            <input type="checkbox" aria-label="checkbox for following text input">
            <span class="ml-5 mb-1">Drawing</span> 
            <div class="ml-5"></div>

              <div class="ml-5"></div>
              <input type="checkbox" aria-label="Radio button for following text input">
              <span class="ml-5 mb-1">Others</span>
              </div></div>
              </div></div>
              </div>
              <form class="needs-validation mb-5" novalidate>
              <button class="btn btn-success rounded-pill border border-dark" type="submit">Submit form</button>
            </form>
</fieldset>
