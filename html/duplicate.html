<!Doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <title>Form With Using BOOTSTRAP</title>

    <script src="./../javascript/student registration form.js"></script>
</head>

<body class="container">
    <fieldset class="border border-dark rounded p-5 ml-1 bg-light">
        <legend class="w-auto bg-warning">Registration Form</legend>
        <!----Name of Student---->
        <form id="student">
            <div class="form-row ">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    FIRST NAME</div>
                <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-warning" id="firstname" placeholder="Student First Name" value=""
                    required>
            </div>
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    LAST NAME</div>
                <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-warning" id="lastname" placeholder="Student last Name" value="" required>
            </div>
            <!---------Date Of Birth------>
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    DATE OF BIRTH</div>
                <!--<form action="/action_page.php">-->
                <input type="date" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
        border border-dark ml-4 mb-2 text-warning" id="dob">
            </div>
            <!----EMail Address ID---->
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    EMAIL ID</div>
                <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
                border border-dark ml-4 mb-2 text-warning" id="mail" placeholder="E-Mail Address ID" value="" required>
            </div>
            <!----Mobole NO---->
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    MOBILE NO.</div>
                <input type="number" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-warning" id="phone" placeholder="Enter your Mobile Number" value=""
                    required>
            </div>
            <!----Gender---->
            
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    GENDER</div>
                <div class="col-md-9 mb-2 form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
    border border-dark ml-4 mb-2 text-warning" id="gen">
                    <div class=" form-check-inline ml-5">
                        <input class="mr-2 form-check-input" type="radio" name="gender" value="male">Male
                    </div>
                    <div class=" form-check-inline ml-5">
                        <input class="mr-2 form-check-input" type="radio" name="gender" value="female">Female
                    </div>
                    <div class=" form-check-inline ml-5">
                        <input class="mr-2 form-check-input" type="radio" name="gender" value="others">Others
                    </div>
                </div>
            </div>
            
            <!------Address------>
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    ADDRESS</div>
                <textarea class=" form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
                        border border-dark ml-4 mb-2 text-warning" rows="1" id="address"
                    placeholder="Write Your Residental Address" value="" required></textarea>
            </div>
            <!----City---->
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    CITY</div>
                <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
    border border-dark ml-4 mb-2 text-warning" id="city" placeholder="city" value="" required>
            </div>
            <!----Pincode---->
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    PINCODE</div>
                <input type="number" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
                    border border-dark ml-4 mb-2 text-warning" id="pin" placeholder="pincode" value="" required>
            </div>
            <!----State---->
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    STATE</div>
                <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-warning" id="state" placeholder="State" value="" required>
            </div>
            <!----Country---->
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    COUNTRY</div>
                <input type="text" class="form-control col-md-9 mb-2 input-group input-group-prepend input-group-text 
            border border-dark ml-4 mb-2 text-warning" id="country" placeholder="Country" value="" required>
            </div>
            <!----Hobbies---->
            <div class="form-row">
                <div class="col-md-2 input-group input-group-prepend input-group-text border border-dark mr-5 mb-2 ">
                    HOBBIES</div>
                <div class="col-md-9 mb-2 form-control input-group input-group-prepend input-group-text 
    border border-dark ml-4 mb-2 text-warning" id="hobbies">
                    <div class="form-check-inline ml-5">
                        <input type="checkbox" class="form-check-input mr-2" id="checkbox1" value="Drawing">Drawing
                    </div>
                    <div class="form-check-inline ml-5 mr-1">
                        <input type="checkbox" class="form-check-input mr-2" id="checkbox2" value="Singing">Singing
                    </div>
                    <div class="form-check-inline ml-5"></div>
                    <div class="form-check-inline ml-1">
                        <input type="checkbox" class="form-check-input mr-2" id="checkbox3" value="Dancing">Dancing
                    </div>
                    <div class="form-check-inline ml-5">
                        <input type="checkbox" class="form-check-input mr-2" id="checkbox4" value="Playing">Playing
                    </div>
                    <div class="form-check-inline ml-5">
                        <input type="checkbox" class="form-check-input mr-2" id="checkbox5" value="Others">Others
                    </div>
                </div>
            </div>
            
            <input id="total" type="button" class="btn btn-success btn btn-default rounded-pill border border-dark"
                onclick="registration()" value="Submit form">
        <p id="input"></p>
        <span id="display"></span>
    </form>
    </fieldset>
    
</body>

</html>
